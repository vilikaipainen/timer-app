<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, h1, button, .picker-item, .time-text {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    body {
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding-top: 10px;  /* pienempi yläreuna */
      user-select: none;
    }

    /* ⬇️ OTSIKKO ALEMMAS */
    h1 { 
      margin-top: 30px;  
      margin-bottom: 25px; 
    }

    /* ⬇️ YMPYRÄ ALEMMAS */
    .timer-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 40px auto 0 auto; /* lisää iso ylä-margin tähän */
    }

    svg {
      transform: rotate(-90deg);
      width: 220px;
      height: 220px;
    }

    circle.bg { fill: none; stroke: #e0e0e0; stroke-width: 12; }
    circle.progress { fill: none; stroke: #4caf50; stroke-width: 12; stroke-linecap: round; transition: stroke-dashoffset 0.3s linear; }

    .time-text {
      font-size: 32px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #startBtn { background-color: #1976d2; color: white; }
    #pauseBtn { background-color: #fbc02d; color: black; }
    #resetBtn { background-color: #eee; }

    .picker-wrapper {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .picker {
      position: relative;
      width: 70px;
      height: 150px;
      overflow: hidden;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .picker-list {
      position: absolute;
      left: 0; right: 0; top: 0;
      text-align: center;
      transition: top 0.2s;
    }

    .picker-item {
      height: 40px;
      line-height: 40px;
      font-size: 28px;
    }

    .picker-item.selected {
      font-size: 38px;
    }

    .highlight-bar {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 40px;
      border-top: 2px solid #4caf50;
      border-bottom: 2px solid #4caf50;
      transform: translateY(-50%);
      pointer-events: none;
    }
  </style>
</head>

<body>

<h1>Timer</h1>

<div class="timer-container">
  <svg>
    <circle class="bg" r="94" cx="110" cy="110"/>
    <circle class="progress" r="94" cx="110" cy="110" stroke-dasharray="591" stroke-dashoffset="0"/>
  </svg>
  <div class="time-text" id="timeText">00:01:00</div>
</div>

<h2 id="pointsDisplay">Pisteet: 0</h2>

<div class="picker-wrapper">
  <div class="picker" id="hoursPicker"></div>
  <div class="picker" id="minutesPicker"></div>
</div>

<div>
  <button id="startBtn">Start</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="resetBtn">Reset</button>
</div>

<script>
/* --- koko JavaScript-koodi sama kuin sinulla --- */
/* --- ei tarvitse muuttaa mitään --- */
</script>

</body>
</html>
